apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xrepos.github.example.org
spec:
  group: github.example.org
  names:
    kind: XRepository
    plural: xrepos
    singular: xrepo
  claimNames:
    kind: RepoClaim
    plural: repoclaims
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: "Name of the repository"
                description:
                  type: string
                  description: "Repository description"
                private:
                  type: boolean
                  description: "Whether the repository is private"
                autoInit:
                  type: boolean
                  description: "Whether to initialize with README"
                workflow:
                  type: object
                  description: "Configuration for the dev build pipeline workflow"
                  properties:
                    language:
                      type: string
                      description: "Programming language for the workflow"
                    appName:
                      type: string
                      description: "Application name for the workflow"
              required:
                - name