name: Go Build

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22.5'

      - name: Go version
        run: | 
          go version
      
      - name: Install dependencies
        run: |
          go mod download

      - name: Build
        run: |
          VERSION=${GITHUB_REF##*/}-$(date +%Y%m%d).${GITHUB_RUN_NUMBER}
          COMMIT_HASH=$(git rev-parse --short HEAD)
          go build -ldflags "-X main.version=$VERSION -X main.commitHash=$COMMIT_HASH" -v ./...
        